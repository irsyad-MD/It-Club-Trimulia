    <style>
.background-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('./umberto-FewHpO4VC9Y-unsplash.jpg');
  background-size: cover;
  background-position: center;
  z-index: -1;
}

.background-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}
.hero-image {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  grid-gap: 16px;
}

.hero-image img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 8px;
}

@media (max-width: 768px) {
  .hero-text {
    font-size: 24px;
  }
  .hero-subtext {
    font-size: 16px;
  }
}

@media (max-width: 480px) {
  .btn {
    padding: 10px 20px;
  }
}

        .hero-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .hero-image img:nth-child(1) {
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
        }
